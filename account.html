<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Express - Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .snap-x::-webkit-scrollbar { display: none; }
      .show-logout {
    transform: translateY(0);
    opacity: 1;
    transition: all 0.4s ease-in-out;
  }
  </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen font-[Inter,sans-serif]">

  <!-- Header -->
  <header class="bg-orange-500 text-white p-4 text-center font-semibold text-lg shadow-md">
    My Account
  </header>

  <!-- Profile Section -->
  <section class="bg-white shadow-sm p-6 flex flex-col items-center border-b border-gray-100">
    <img id="profilePic" src="assets/user.png" alt="Profile" class="w-20 h-20 rounded-full border mb-3 shadow-sm">
    <h2 id="userName" class="text-lg font-semibold">Guest User</h2>
    <p id="userEmail" class="text-gray-500 text-sm">guest@example.com</p>
    <button id="manageProfileBtn" class="mt-3 px-4 py-2 bg-orange-500 text-white rounded-full text-sm font-medium shadow hover:bg-orange-600 transition">
      Manage Profile
    </button>
  </section>

<main class="flex-1 p-4 space-y-4 pb-24">
  <a href="orders.html" class="block bg-white rounded-xl shadow p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50">
    <span class="font-medium">My Orders</span>
    <span class="text-gray-400">›</span>
  </a>

  <a href="addresses.html" class="block bg-white rounded-xl shadow p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50">
    <span class="font-medium">Saved Addresses</span>
    <span class="text-gray-400">›</span>
  </a>

  <a href="payments.html" class="block bg-white rounded-xl shadow p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50">
    <span class="font-medium">Payments & Wallet</span>
    <span class="text-gray-400">›</span>
  </a>

  <a href="help.html" class="block bg-white rounded-xl shadow p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50">
    <span class="font-medium">Help & Support</span>
    <span class="text-gray-400">›</span>
  </a>

  <!-- Swiggy-style Logout Button -->
  <button id="logoutBtn"
    class="w-full mt-4 bg-orange-500 text-white rounded-xl shadow-md py-3 font-semibold text-center hover:bg-orange-600 active:scale-95 transition">
    Logout
  </button>

<!-- Food Express Logout Confirmation Modal -->
<div id="logoutModal"
  class="fixed inset-0 flex items-end justify-center z-[100] opacity-0 pointer-events-none transition-opacity duration-300 backdrop-blur-sm bg-black/40">
  <div
    id="logoutSheet"
    class="bg-white w-full max-w-sm rounded-t-2xl shadow-2xl transform translate-y-full scale-[0.96] transition-all duration-500 ease-[cubic-bezier(0.25,1,0.5,1)]">
    
    <div class="p-6 text-center">
      <div class="flex justify-center mb-3">
        <svg class="w-10 h-10 text-orange-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5m-2 16a9 9 0 100-18 9 9 0 000 18z" />
        </svg>
      </div>

      <h2 class="text-lg font-semibold text-gray-800 mb-2">Log out of Food Express?</h2>
      <p class="text-sm text-gray-500 mb-6">You’ll need to sign in again to access your account.</p>

      <div class="flex gap-3">
        <button id="cancelLogout"
          class="w-1/2 py-2 rounded-lg border border-gray-300 text-gray-600 font-medium hover:bg-gray-100 transition">
          Cancel
        </button>
        <button id="confirmLogout"
          class="w-1/2 py-2 rounded-lg bg-orange-500 text-white font-medium hover:bg-orange-600 transition active:scale-95">
          Logout
        </button>
      </div>
    </div>
  </div>
</div>






  <!-- Bottom Navigation -->
  <nav id="bottomNav" class="fixed bottom-0 left-0 right-0 pb-[env(safe-area-inset-bottom)] flex justify-center bg-transparent z-50">
    <div class="w-11/12 bg-white rounded-2xl shadow-lg p-2 flex justify-around items-center border border-gray-100">
      
      <!-- Home -->
      <div class="nav-item flex flex-col items-center text-gray-500 cursor-pointer" data-tab="home">
        <svg class="w-6 h-6 mb-0.5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M3 9l9-6 9 6v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="text-xs">Home</div>
      </div>

      <!-- Orders -->
      <div class="nav-item flex flex-col items-center text-gray-500 cursor-pointer" data-tab="orders">
        <svg class="w-6 h-6 mb-0.5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M3 3h18v4H3zM5 7v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="text-xs">Orders</div>
      </div>

      <!-- Cart -->
      <div class="nav-item flex flex-col items-center text-gray-500 cursor-pointer" data-tab="cart">
        <svg class="w-6 h-6 mb-0.5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M6 6h15l-1.5 9h-12z" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="9" cy="20" r="1" />
          <circle cx="19" cy="20" r="1" />
        </svg>
        <div class="text-xs">Cart</div>
      </div>

      <!-- Account -->
      <div class="nav-item flex flex-col items-center text-orange-500 scale-110 cursor-pointer" data-tab="account">
        <svg class="w-6 h-6 mb-0.5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10z" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M4 20a8 8 0 0 1 16 0" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <div class="text-xs font-medium">Account</div>
      </div>
    </div>
  </nav>

  <!-- Firebase + JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCAGirQsFfQNInhUc9yuMD-QElaDnmRbKE",
      authDomain: "foodexpress-9b0ff.firebaseapp.com",
      projectId: "foodexpress-9b0ff",
      storageBucket: "foodexpress-9b0ff.firebasestorage.app",
      messagingSenderId: "818281594225",
      appId: "1:818281594225:web:205774c2914ae2b9b08ad0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const profilePic = document.getElementById("profilePic");
    const logoutBtn = document.getElementById("logoutBtn");

    const pastelColors = ["#FFB3BA","#FFDFBA","#FFFFBA","#BAFFC9","#BAE1FF","#E0BBFF","#C2F0FC","#F1CBFF","#FFD6A5"];
    function getPastelColor(name){ return pastelColors[name.charCodeAt(0)%pastelColors.length]; }
    function setAvatarInitial(firstName){
      profilePic.style.display="none";
      let avatar=document.getElementById("avatarInitial");
      if(!avatar){
        avatar=document.createElement("div");
        avatar.id="avatarInitial";
        avatar.className="w-20 h-20 rounded-full flex items-center justify-center text-white text-2xl font-bold";
        profilePic.parentNode.insertBefore(avatar,profilePic);
      }
      avatar.style.background=getPastelColor(firstName);
      avatar.textContent=firstName.charAt(0).toUpperCase();
    }

    onAuthStateChanged(auth,(user)=>{
      if(user){
        const fullName=user.displayName||user.email?.split("@")[0]||"User";
        const firstName=fullName.split(" ")[0];
        userName.textContent=firstName;
        userEmail.textContent=user.email||"No Email";
        if(user.photoURL){
          profilePic.src=user.photoURL;
          profilePic.style.display="block";
          const avatar=document.getElementById("avatarInitial"); if(avatar) avatar.remove();
        } else { setAvatarInitial(firstName); }
      } else {
        userName.textContent="Guest User";
        userEmail.textContent="";
        profilePic.src="assets/user.png";
        profilePic.style.display="block";
        const avatar=document.getElementById("avatarInitial"); if(avatar) avatar.remove();
      }
    });



const logoutModal = document.getElementById("logoutModal");
const logoutSheet = document.getElementById("logoutSheet");
const cancelLogout = document.getElementById("cancelLogout");
const confirmLogout = document.getElementById("confirmLogout");

// Open modal with fade + blur + pop-up
logoutBtn.addEventListener("click", () => {
  logoutModal.classList.remove("pointer-events-none");
  logoutModal.classList.add("opacity-100");
  logoutModal.style.backdropFilter = "blur(2px)";
  logoutModal.style.backgroundColor = "rgba(0,0,0,0.2)";

  setTimeout(() => {
    logoutModal.style.backdropFilter = "blur(8px)";
    logoutModal.style.backgroundColor = "rgba(0,0,0,0.4)";
    logoutSheet.classList.remove("translate-y-full", "scale-[0.96]");
    logoutSheet.classList.add("translate-y-0", "scale-100");
  }, 50);
});

// Close modal with fade-out + blur decrease
const closeLogoutModal = () => {
  logoutSheet.classList.remove("translate-y-0", "scale-100");
  logoutSheet.classList.add("translate-y-full", "scale-[0.96]");
  logoutModal.style.backdropFilter = "blur(2px)";
  logoutModal.style.backgroundColor = "rgba(0,0,0,0.2)";

  setTimeout(() => {
    logoutModal.classList.add("pointer-events-none");
    logoutModal.classList.remove("opacity-100");
  }, 400);
};

cancelLogout.addEventListener("click", closeLogoutModal);
logoutModal.addEventListener("click", (e) => {
  if (e.target === logoutModal) closeLogoutModal();
});

confirmLogout.addEventListener("click", () => {
  logoutSheet.classList.add("scale-95");
  setTimeout(() => {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    });
  }, 200);
});






    
    

    document.querySelectorAll("#bottomNav .nav-item").forEach(item=>{
      item.addEventListener("click",()=>{
        const tab=item.dataset.tab;
        if(tab==="home") window.location.href="index.html";
        if(tab==="orders") window.location.href="orders.html";
        if(tab==="cart") window.location.href="cart.html";
        if(tab==="account") window.location.href="account.html";
      });
    });
  </script>
</body>
</html>
