<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Express</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col h-screen">

  <!-- Header (Top Bar + Search) -->
  <div class="bg-white shadow-sm px-4 pt-4 pb-3">
    <!-- Top Bar -->
    <div class="flex justify-between items-center mb-3">
      <div class="flex items-center space-x-2">
        <span class="text-xl">📍</span>
        <span class="text-base font-medium text-gray-700">Welcome to Food Express</span>
      </div>
      <button class="text-2xl hover:scale-110 transition-transform">🔔</button>
    </div>

    <!-- Search Bar -->
    <div class="relative w-full">
      <span class="absolute inset-y-0 left-3 flex items-center text-gray-400 text-lg">🔍</span>
      <input 
        type="text" 
        placeholder="Search Food Express" 
        class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-400"
      />
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 overflow-y-auto p-4" id="mainContent">
    <h2 class="text-xl font-semibold mb-4">Home</h2>
    <p class="text-gray-600">Your content goes here...</p>
  </div>

<!-- Bottom Navigation -->
<div class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t rounded-t-2xl">
  <div id="bottomNav" class="flex justify-around items-center py-2">
    
    <!-- Home -->
    <div class="nav-item flex flex-col items-center cursor-pointer text-orange-500 transition-all duration-300 transform" data-tab="home">
      <span class="text-2xl">🏠</span>
      <span class="text-xs font-medium">Home</span>
    </div>
    
    <!-- Orders -->
    <div class="nav-item flex flex-col items-center cursor-pointer text-gray-500 transition-all duration-300 transform" data-tab="orders">
      <span class="text-2xl">📦</span>
      <span class="text-xs font-medium">Orders</span>
    </div>
    
    <!-- Cart -->
    <div class="nav-item flex flex-col items-center relative cursor-pointer text-gray-500 transition-all duration-300 transform" data-tab="cart" onclick="goToCart()">
      <span class="text-2xl">🛒</span>
      <span class="absolute -top-1 -right-2 bg-red-500 text-white rounded-full text-[10px] px-1" id="cartCount">0</span>
      <span class="text-xs font-medium">Cart</span>
    </div>
    
    <!-- Account -->
    <div class="nav-item flex flex-col items-center cursor-pointer text-gray-500 transition-all duration-300 transform" data-tab="account" onclick="openLoginPopup()">
      <span class="text-2xl">👤</span>
      <span class="text-xs font-medium" id="accountLabel">Account</span>
    </div>
    
  </div>
</div>

<script>
  function setActiveTab(tabName) {
    document.querySelectorAll("#bottomNav .nav-item").forEach(item => {
      if (item.dataset.tab === tabName) {
        item.classList.remove("text-gray-500", "scale-100");
        item.classList.add("text-orange-500", "scale-110"); // active = orange + slightly bigger
      } else {
        item.classList.remove("text-orange-500", "scale-110");
        item.classList.add("text-gray-500", "scale-100"); // inactive = gray + normal size
      }
    });
  }

  // default active = home
  setActiveTab("home");

  // handle clicks
  document.querySelectorAll("#bottomNav .nav-item").forEach(item => {
    item.addEventListener("click", () => {
      const tab = item.dataset.tab;
      setActiveTab(tab);
      // Optional navigation
      if (tab === "orders") window.location.href = "orders.html";
      if (tab === "home") window.location.href = "index.html";
    });
  });
</script>
  <script>
    const navBtns = document.querySelectorAll(".nav-btn");
    const mainContent = document.getElementById("mainContent");

    navBtns.forEach(btn => {
      btn.addEventListener("click", () => {
        navBtns.forEach(b => b.classList.remove("text-orange-500"));
        navBtns.forEach(b => b.classList.add("text-gray-500"));
        btn.classList.add("text-orange-500");
        btn.classList.remove("text-gray-500");

        // Change main content title
        const tab = btn.getAttribute("data-tab");
        mainContent.innerHTML = `
          <h2 class="text-xl font-semibold mb-4">${tab.charAt(0).toUpperCase() + tab.slice(1)}</h2>
          <p class="text-gray-600">This is the ${tab} page content.</p>
        `;
      });
    });
  </script>

</body>
</html>
