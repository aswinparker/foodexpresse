<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Food Express</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans flex flex-col items-center justify-center min-h-screen pb-20">

  <div class="w-80 bg-white p-6 rounded-lg shadow">
    <h2 class="text-lg font-bold mb-4">Login</h2>
    <input type="email" id="email" placeholder="Email" class="border p-2 w-full mb-2" />
    <input type="password" id="password" placeholder="Password" class="border p-2 w-full mb-4" />
    <button onclick="login()" class="bg-orange-500 text-white py-2 px-4 w-full rounded">Login</button>
    <p class="text-center text-sm mt-3">Don't have an account? <a href="signup.html" class="text-blue-500">Sign Up</a></p>
  </div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-white shadow-t p-2 flex justify-around items-center border-t">
    <a href="index.html" class="text-center">🏠<br><span class="text-xs">Home</span></a>
    <a href="orders.html" class="text-center">📦<br><span class="text-xs">Orders</span></a>
    <a href="cart.html" class="text-center relative">🛒<br><span class="text-xs">Cart</span></a>
    <a href="account.html" class="text-center text-orange-500">👤<br><span class="text-xs">Account</span></a>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      let users = JSON.parse(localStorage.getItem("users") || "[]");
      let user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        return alert("Invalid email or password");
      }

      localStorage.setItem("loggedInUser", email);
      window.location.href = "account.html";
    }
  </script>
</body>
</html>
