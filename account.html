<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food Express - Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-6 rounded-xl shadow-lg w-80 text-center">
    <img src="https://img.icons8.com/color/96/000000/google-logo.png" class="mx-auto mb-4" />
    <h2 class="text-xl font-semibold mb-4">Login with Google</h2>
    <button onclick="googleLogin()" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded w-full">
      Sign in with Google
    </button>
    <p class="text-xs text-gray-500 mt-4">Food Express Account</p>
  </div>

  <script>
    // 🔐 Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCAGirQsFfQNInhUc9yuMD-QElaDnmRbKE",
      authDomain: "foodexpress-9b0ff.firebaseapp.com",
      projectId: "foodexpress-9b0ff",
      storageBucket: "foodexpress-9b0ff.firebasestorage.app",
      messagingSenderId: "818281594225",
      appId: "1:818281594225:web:205774c2914ae2b9b08ad0"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ☁️ Google Login Function
    async function googleLogin() {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const user = result.user;

        // Save user data to Firestore
        const userRef = db.collection("users").doc(user.uid);
        const userData = {
          name: user.displayName,
          email: user.email,
          photo: user.photoURL,
          lastLogin: new Date()
        };
        await userRef.set(userData, { merge: true });

        // Redirect to app
        window.location.href = "/index.html";
      } catch (error) {
        alert("Login error: " + error.message);
      }
    }

    // Auto-detect logged-in user
    auth.onAuthStateChanged(user => {
      if (user) {
        window.location.href = "/index.html";
      }
    });
  </script>
</body>
</html>
