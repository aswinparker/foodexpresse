<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase App (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>

  <script>
    // ğŸ” Replace with your real Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>

<body class="bg-gray-100 pb-20">
  <div class="max-w-xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">ğŸ’³ Payment</h1>

    <!-- Order Summary -->
    <div id="orderSummary" class="bg-white rounded p-4 shadow">
      <h2 class="text-lg font-semibold mb-2">ğŸ§¾ Order Summary</h2>
      <ul id="orderItems" class="space-y-2"></ul>
      <p class="text-right font-semibold mt-4">Total: â‚¹<span id="totalAmount">0.00</span></p>
    </div>

    <!-- Payment Methods -->
    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-2">Choose Payment Method</h2>
      <div class="flex space-x-4">
        <a href="upi://pay?pa=agroffcl-1@okaxis&pn=FoodExpress&cu=INR" class="flex-1">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Google_Pay_logo.svg" alt="GPay" class="h-12 mx-auto">
        </a>
        <a href="upi://pay?pa=agroffcl-1@okaxis&pn=FoodExpress&cu=INR" class="flex-1">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/PhonePe_Logo.svg" alt="PhonePe" class="h-12 mx-auto">
        </a>
        <button onclick="confirmPayment('COD')" class="flex-1 text-sm text-center text-white bg-gray-700 rounded py-2 hover:bg-gray-800">
          Cash on Delivery
        </button>
      </div>
    </div>

    <button onclick="confirmPayment('Prepaid')" class="w-full mt-8 bg-green-600 text-white font-semibold py-2 rounded hover:bg-green-700">
      âœ… Confirm Payment
    </button>
  </div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-white shadow-t p-2 flex justify-around items-center border-t">
    <div class="text-center cursor-pointer" onclick="location.href='index.html'">ğŸ <br><span class="text-xs">Home</span></div>
    <div class="text-center cursor-pointer" onclick="location.href='menu.html'">ğŸ“‹<br><span class="text-xs">Menu</span></div>
    <div class="text-center cursor-pointer" onclick="location.href='cart.html'">ğŸ›’<br><span class="text-xs">Cart</span></div>
    <div class="text-center text-orange-500 font-bold cursor-pointer" onclick="location.href='payment.html'">ğŸ’³<br><span class="text-xs">Pay</span></div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");
    const orderItems = document.getElementById("orderItems");
    const totalSpan = document.getElementById("totalAmount");

    function renderOrder() {
      let total = 0;
      orderItems.innerHTML = "";
      if (cart.length === 0) {
        orderItems.innerHTML = "<li class='text-gray-500'>Your cart is empty.</li>";
        return;
      }

      cart.forEach(item => {
        total += item.price * item.quantity;
        const li = document.createElement("li");
        li.className = "flex justify-between text-sm";
        li.innerHTML = `<span>${item.name} Ã— ${item.quantity}</span><span>â‚¹${(item.price * item.quantity).toFixed(2)}</span>`;
        orderItems.appendChild(li);
      });

      totalSpan.innerText = total.toFixed(2);
    }

    function confirmPayment(method) {
      const order = {
        items: cart,
        total: parseFloat(totalSpan.innerText),
        timestamp: new Date().toISOString(),
        orderId: "ORD" + Date.now(),
        paymentMethod: method
      };

      db.collection("orders").add(order).then(() => {
        alert("âœ… Order placed successfully!\nOrder ID: " + order.orderId);
        localStorage.removeItem("cart");
        window.location.href = "thankyou.html";
      }).catch((error) => {
        console.error("âŒ Failed to save order:", error);
        alert("Error saving order!");
      });
    }

    renderOrder();
  </script>
</body>
</html>
