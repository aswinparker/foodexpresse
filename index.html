<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Food Express</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body class="bg-amber-50 font-sans text-gray-800">
  

<!-- Top bar -->
<!-- Header -->
<header id="mainHeader"
  class="p-4 bg-white sticky top-0 z-50 border-b border-gray-200">

  <div class="max-w-7xl mx-auto flex flex-col space-y-4">

    <!-- ROW 1: Location + Profile -->
    <div class="flex items-center justify-between">

      <!-- LEFT: Location -->
      <div class="flex items-center gap-2 cursor-pointer" id="locationButton">

        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-orange-500"
          fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z"/>
        </svg>

        <div class="flex items-center gap-1">
          <p id="locationText" class="font-semibold text-gray-900 text-sm">Detecting...</p>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-600"
            fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
          </svg>
        </div>

      </div>

      <!-- RIGHT: Account Icon -->
      <div class="p-2 rounded-full border border-gray-300 cursor-pointer">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5"
          stroke="currentColor" class="w-6 h-6 text-gray-700">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M15.75 6.75a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z
             M4.5 20.25a7.5 7.5 0 1115 0v.75H4.5v-.75z" />
        </svg>
      </div>

    </div>

    <!-- SEARCH BAR -->
    <div class="relative w-full">
      <div class="flex items-center gap-3 bg-gray-100 rounded-lg px-4 py-3
                  border border-gray-200">

        <!-- Icon -->
        <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor"
          viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M21 21l-4.35-4.35M10.5 18a7.5 7.5 0 100-15 7.5 7.5 0 000 15z" />
        </svg>

        <!-- Input -->
        <input type="text" id="searchBox"
          placeholder="Search for restaurants and food"
          class="w-full bg-transparent outline-none text-gray-700 text-[15px]" />
      </div>
    </div>

    <!-- CATEGORY STRIP -->
    <div>
      <div class="flex overflow-x-auto space-x-6 py-2 px-1 no-scrollbar">

        <!-- Category Card -->
        <div class="flex flex-col items-center min-w-[70px] cursor-pointer">
          <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png"
            class="w-12 h-12" />
          <p class="text-xs mt-1 text-gray-700">Burger</p>
        </div>

        <div class="flex flex-col items-center min-w-[70px] cursor-pointer">
          <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png"
            class="w-12 h-12" />
          <p class="text-xs mt-1 text-gray-700">Pizza</p>
        </div>

        <div class="flex flex-col items-center min-w-[70px] cursor-pointer">
          <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png"
            class="w-12 h-12" />
          <p class="text-xs mt-1 text-gray-700">Salads</p>
        </div>

        <div class="flex flex-col items-center min-w-[70px] cursor-pointer">
          <img src="https://cdn-icons-png.flaticon.com/512/3480/3480887.png"
            class="w-12 h-12" />
          <p class="text-xs mt-1 text-gray-700">Sushi</p>
        </div>

        <div class="flex flex-col items-center min-w-[70px] cursor-pointer">
          <img src="https://cdn-icons-png.flaticon.com/512/883/883407.png"
            class="w-12 h-12" />
          <p class="text-xs mt-1 text-gray-700">Tacos</p>
        </div>

        <div class="flex flex-col items-center min-w-[70px] cursor-pointer">
          <img src="https://cdn-icons-png.flaticon.com/512/590/590836.png"
            class="w-12 h-12" />
          <p class="text-xs mt-1 text-gray-700">Biryani</p>
        </div>

      </div>
    </div>

  </div>
</header>



<!-- BACKDROP OVERLAY -->
<div id="backdrop"
     class="fixed inset-0 bg-black/40 backdrop-blur-sm opacity-0 pointer-events-none
            transition-opacity duration-300 z-40"></div>

<!-- FULL RIGHT SLIDE PANEL (SWIGGY STYLE) -->
<div id="locationPanel"
     class="fixed top-0 right-0 w-[90%] sm:w-[420px] h-full bg-white z-50
            transform translate-x-full transition-transform duration-500 ease-[cubic-bezier(0.25,0.1,0.25,1)]
            shadow-2xl overflow-y-auto rounded-l-2xl">

  <!-- Sticky Header -->
  <div class="sticky top-0 bg-white px-6 py-4 shadow">
    <button onclick="closeLocationPanel()"
            class="flex items-center text-gray-700 font-semibold active:scale-95">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 19l-7-7 7-7" />
      </svg>
      <span class="text-lg font-semibold">Select Location</span>
    </button>
  </div>

  <!-- Body -->
  <div class="p-6">

    <!-- Detect Location Button -->
    <button id="currentLocationBtn"
            class="w-full bg-orange-100 text-orange-700 py-3 rounded-xl font-semibold shadow
                   hover:bg-orange-200 active:scale-95 mb-6 flex items-center justify-center gap-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
              stroke-width="2" d="M12 8v4l3 3" />
      </svg>
      Detecting Locationâ€¦
    </button>

    <!-- Search Box -->
    <div class="mb-4">
      <input id="newLocation" type="text"
             placeholder="Search for area, street, cityâ€¦"
             class="w-full px-4 py-3 border border-gray-300 rounded-xl shadow-sm
                    focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
    </div>

    <!-- Suggestions -->
    <div id="suggestions" class="flex flex-col gap-2 mb-5"></div>

    <!-- Recent -->
    <p class="text-gray-500 font-semibold text-sm mb-2">Recent Searches</p>
    <div id="recentLocations" class="flex flex-col gap-2"></div>

  </div>
</div>



<div id="noData"></div>



<!-- ðŸ” Full-Screen Search Overlay -->
<div id="searchOverlay"
  class="hidden fixed inset-0 bg-white z-50 flex flex-col translate-y-full transition-transform duration-300 ease-out">

  <!-- Top bar -->
  <div class="flex items-center justify-between px-4 py-3 border-b">
    <input id="searchInput" type="text" placeholder="Search for dishes or restaurants"
      class="flex-1 bg-gray-100 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-orange-500 text-gray-700" />
    <button id="closeSearch" class="ml-3 text-gray-500 hover:text-black text-xl">âœ•</button>
  </div>

  <!-- Results container (live search results appear here) -->
  <div id="resultsContainer" class="p-4 flex-1 overflow-y-auto"></div>
</div>

<!-- ðŸ§ Bottom Sheet Food Preview -->
<div id="foodSheet" class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm z-[90] flex items-end">
  <div class="bg-white w-full rounded-t-3xl shadow-xl p-5 translate-y-full transition-transform duration-300 ease-out" id="foodSheetInner">
    <div class="w-16 h-1 bg-gray-300 rounded-full mx-auto mb-4"></div>
    <div id="foodSheetContent" class="space-y-4 text-center"></div>
  </div>
</div>






<!-- ðŸ”¥ Restaurant List Section -->
<div id="restaurantList" class="p-4 mt-4"></div>
<div id="categoryStrip" class="flex gap-3 px-4 overflow-x-auto">
<div id="foodList" class="grid grid-cols-1 gap-4 p-4"></div>






  
<!-- TOAST -->
<div id="toast"
     class="fixed bottom-4 left-1/2 transform -translate-x-1/2
            bg-black text-white px-4 py-2 rounded-lg opacity-0
            transition-all duration-500 pointer-events-none z-50">
</div>



<!-- Dim Background Overlay -->
<div id="overlay"
     class="fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm opacity-0 pointer-events-none 
            transition-all duration-300 z-40">
</div>

 <script src="script.js"></script>
</body>
</html>
