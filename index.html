<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #fefefe;
      font-family: 'Segoe UI', sans-serif;
    }
    .banner {
      background: #ff5722;
      color: white;
      padding: 1rem;
      border-radius: 15px;
      margin-bottom: 1rem;
    }
    .food-icons img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .product-card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .price-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff5722;
      color: #fff;
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body class="p-3">

  <h4>🍔 FoodExpress</h4>
  <p class="text-muted">Location: Albuquerque, NM</p>

  <div class="banner text-center">
    <h5>🔥 Get 50% Off Your First Order!</h5>
    <small>Use code <strong>FIRST50</strong> at checkout</small>
    <div><button class="btn btn-light btn-sm mt-2">Order Now</button></div>
  </div>

  <div class="d-flex justify-content-between mb-3">
    <span>🍕 Pizza</span>
    <span>🥗 Salad</span>
    <span>🍣 Sushi</span>
    <span>🥪 Sandwich</span>
  </div>

  <div class="product-card">
    <div class="position-relative">
      <img src="https://img.freepik.com/free-photo/front-view-burger-stand_141793-15542.jpg" alt="Cheeseburger">
      <div class="price-tag">$8.99</div>
    </div>
    <div class="p-3">
      <h5 class="mb-1">Cheese Burger</h5>
      <p class="text-muted mb-2">Juicy beef, lettuce, tomato, pickles, mustard</p>
      <button class="btn btn-warning btn-sm w-100">Add to Cart</button>
    </div>
  </div>

</body>
</html>
