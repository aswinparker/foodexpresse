<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Location</title>

  <style>
    body {
      margin: 0;
      font-family: Inter, sans-serif;
      background: #fff;
    }

    /* Bottom Sheet Container */
    .sheet {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: #fff;
      border-radius: 20px 20px 0 0;
      transform: translateY(100%);
      transition: transform 0.32s cubic-bezier(.25,.1,.25,1);
      display: flex;
      flex-direction: column;
    }

    .sheet.show {
      transform: translateY(0);
    }

    /* Header Bar */
    .sheet-header {
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 14px;
      font-size: 17px;
      font-weight: 600;
      border-bottom: 1px solid #eee;
    }

    /* Back Icon */
    .back-icon {
      width: 26px;
      height: 26px;
      cursor: pointer;
    }

    .search-box {
  width: 92%;
  margin-left: 4%;
  padding: 15px;
  border-radius: 12px;
  border: 1px solid #ddd;
  font-size: 16px;
  background: #f2f2f7;
  outline: none;
  margin-top: 10px;
}



    .search-box:focus {
      outline: 2px solid #ff6600;
    }

    /* List Section */
    .section-title {
      margin: 20px 16px 8px;
      font-size: 14px;
      font-weight: 600;
      color: #777;
    }

    .location-item {
      padding: 16px;
      border-bottom: 1px solid #eee;
      font-size: 16px;
      cursor: pointer;
    }

    .location-item:hover {
      background: #fafafa;
    }

    .top-current-loc {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 15px;
}

.detect-btn {
  width: 92%;
  background: #eef6ff;
  color: #0284ff;
  border: none;
  padding: 14px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 16px;
  font-weight: 600;
  justify-content: center;
  cursor: pointer;
}

.detect-btn .loc-icon {
  width: 22px;
  height: 22px;
}

.or-line {
  width: 92%;
  display: flex;
  align-items: center;
  margin: 18px 0;
  text-transform: uppercase;
  color: #999;
  font-size: 12px;
  font-weight: 600;
}

.or-line::before,
.or-line::after {
  content: "";
  flex: 1;
  height: 1px;
  background: #ddd;
}

.or-line span {
  margin: 0 10px;
}


/* SHIMMER ANIMATION */
.shimmer {
  position: relative;
  overflow: hidden;
}

.shimmer div {
  background: #cfe2ff;
  border-radius: 6px;
}

.detect-btn.shimmer {
  position: relative;
}

.detect-btn.shimmer::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,0.7) 50%,
    rgba(255,255,255,0) 100%
  );
  animation: shimmerMove 1.4s infinite;
}

@keyframes shimmerMove {
  0% {
    left: -100%;
  }
  100% {
    left: 100%;
  }
}

/* During detecting */
.detect-btn.loading {
  background: #dbeaff;
  color: transparent !important;
  pointer-events: none;
  position: relative;
}


.detect-btn.loading .loc-icon {
  opacity: 0;
}

.detect-btn div {
  display: flex;
  align-items: center;
  justify-content: center;
}
.detect-btn:active {
  transform: scale(0.97);
}

.search-wrapper {
  width: 92%;
  margin-left: 4%;
  margin-top: 10px;
  position: relative;
}

.search-wrapper.shimmer::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  background: linear-gradient(
    90deg,
    rgba(255,255,255,0) 0%,
    rgba(255,255,255,0.6) 50%,
    rgba(255,255,255,0) 100%
  );
  animation: shimmerMove 1.4s infinite;
}



  </style>

</head>
<body>

  <!-- SWIGGY-STYLE BOTTOM SHEET -->
  <div id="locationSheet" class="sheet show">

    <!-- HEADER -->
    <div class="sheet-header">
      <img src="https://cdn-icons-png.flaticon.com/512/93/93634.png"
           class="back-icon"
           onclick="goBack()" />

      Select Delivery Location
    </div>

<!-- TOP CURRENT LOCATION BUTTON (SWIGGY STYLE) -->
<div class="top-current-loc">
  <button id="detectLocationBtn" class="detect-btn">
    <img src="https://cdn-icons-png.flaticon.com/512/535/535239.png" class="loc-icon" />
    Use Current Location
  </button>

  <div class="or-line">
    <span>OR</span>
  </div>
</div>

<!-- SEARCH BAR -->
<div class="search-wrapper">
<input
  type="text"
  placeholder="Search for area, street..."
  class="search-box"
/>


    <!-- RECENT LOCATIONS -->
    <div class="section-title">RECENT LOCATIONS</div>

    <div class="location-item" onclick="selectLocation('Kulasai')">Kulasai</div>
    <div class="location-item" onclick="selectLocation('Koodankulam')">Koodankulam</div>
    <div class="location-item" onclick="selectLocation('Tirunelveli')">Tirunelveli</div>

  </div>

  <script>

   // History tracking
let pageHistory = [];

function trackPage(url) {
  if (!pageHistory.length || pageHistory[pageHistory.length - 1] !== url) {
    pageHistory.push(url);
  }
}

// Track current page on load
window.addEventListener("load", () => {
  trackPage(window.location.href);
});


    function goBack() {
  const sheet = document.getElementById("locationSheet");

  if (sheet.classList.contains("show")) {
    sheet.classList.remove("show");
  } else if (pageHistory.length > 1) {
    pageHistory.pop(); // remove current page
    const previousPage = pageHistory.pop(); // get previous page
    if (previousPage) {
      window.location.href = previousPage;
      trackPage(previousPage);
    }
  } else {
    console.log("No previous page, stay in app");
  }
}




    function selectLocation(loc) {
      window.parent.postMessage({ action: "updateTopLocation", location: loc }, "*");
      window.parent.postMessage("closeLocationPanel", "*");
    }

const detectBtn = document.getElementById("detectLocationBtn");

detectBtn.addEventListener("click", () => {

  // Store original HTML (important)
  const originalHTML = detectBtn.innerHTML;

  // Apply shimmer
  detectBtn.classList.add("loading", "shimmer");
  detectBtn.innerHTML = `
  <div style="
    height: 22px;
    width: 160px;
    border-radius: 6px;
  "></div>

  `;

  if (!navigator.geolocation) {
    stopShimmer(originalHTML);
    alert("Geolocation not supported");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    (pos) => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;

      console.log("Your Location:", lat, lon);

      stopShimmer(originalHTML);
    },
    () => {
      stopShimmer(originalHTML);
      alert("Unable to detect location");
    }
  );
});

function stopShimmer(originalHTML) {
  detectBtn.classList.remove("loading", "shimmer");
  detectBtn.innerHTML = originalHTML;
}

const searchBox = document.querySelector(".search-box");

searchBox.addEventListener("focus", () => {
  // Start shimmer
  searchBox.classList.add("shimmer");

  // Remove shimmer after 1 second just like Swiggy
  setTimeout(() => {
    searchBox.classList.remove("shimmer");
  }, 1000);
});
const searchWrapper = document.querySelector(".search-wrapper");

searchBox.addEventListener("focus", () => {
  searchWrapper.classList.add("shimmer");

  setTimeout(() => {
    searchWrapper.classList.remove("shimmer");
  }, 1000);
});
   
    // Handle Android back button
    document.addEventListener("deviceready", function() {
  document.addEventListener("backbutton", function(e) {
    e.preventDefault();
    goBack();
  }, false);
}, false);
document.addEventListener("keydown", function(e) {
  if (e.key === "Backspace") {
    e.preventDefault();
    goBack();
  }
});


  </script>

</body>
</html>
