<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Express - Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .snap-x::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-orange-500 text-white p-4 text-center font-bold text-xl">
    Food Express
  </header>

  <!-- Profile Section -->
  <section class="bg-white shadow-md p-6 flex flex-col items-center">
    <img id="profilePic" src="assets/user.png" alt="Profile" class="w-20 h-20 rounded-full border mb-3">
    <h2 id="userName" class="text-lg font-semibold">Guest User</h2>
    <p id="userEmail" class="text-gray-600 text-sm">guest@example.com</p>
    <button id="manageProfileBtn" class="mt-3 px-4 py-2 bg-orange-500 text-white rounded-lg shadow hover:bg-orange-600">
      Manage Profile
    </button>
  </section>

  <!-- Account Options -->
  <main class="flex-1 p-4 space-y-4">
    <a href="orders.html" class="block bg-white rounded-xl shadow p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50">
      <span class="font-medium">My Orders</span>
      <span class="text-gray-400">›</span>
    </a>

    <a href="addresses.html" class="block bg-white rounded-xl shadow p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50">
      <span class="font-medium">Saved Addresses</span>
      <span class="text-gray-400">›</span>
    </a>

    <a href="payments.html" class="block bg-white rounded-xl shadow p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50">
      <span class="font-medium">Payments & Wallet</span>
      <span class="text-gray-400">›</span>
    </a>

    <a href="help.html" class="block bg-white rounded-xl shadow p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50">
      <span class="font-medium">Help & Support</span>
      <span class="text-gray-400">›</span>
    </a>

    <div id="logoutBtn" class="bg-white rounded-xl shadow p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50 text-orange-500 font-medium">
      Logout
      <span class="text-gray-400">›</span>
    </div>
  </main>

<!-- Bottom Navigation (mobile) -->
<nav class="fixed bottom-4 left-0 right-0 flex justify-center z-50">
  <div class="w-11/12 bg-white rounded-2xl shadow-lg p-2 flex justify-around items-center">
    <div class="flex flex-col items-center text-orange-500">
      <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 9l9-6 9 6v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <div class="text-xs">Home</div>
    </div>
    <div class="flex flex-col items-center text-gray-500" onclick="goToOrders()">
      <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 3h18v4H3zM5 7v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <div class="text-xs">Orders</div>
    </div>
    <div class="flex flex-col items-center text-gray-700 cursor-pointer" onclick="goToCart()">
      <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M6 6h15l-1.5 9h-12z" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><circle cx="9" cy="20" r="1"/><circle cx="19" cy="20" r="1"/></svg>
      <div class="text-xs">Cart</div>
    </div>
    <div class="flex flex-col items-center text-gray-500" onclick="openLoginPopup()">
      <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 12a5 5 0 1 0 0-10 5 5 0 0 0 0 10z" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/><path d="M4 20a8 8 0 0 1 16 0" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <div class="text-xs">Account</div>
    </div>
  </div>
</nav>

  <!-- Firebase + Bottom Nav Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCAGirQsFfQNInhUc9yuMD-QElaDnmRbKE",
      authDomain: "foodexpress-9b0ff.firebaseapp.com",
      projectId: "foodexpress-9b0ff",
      storageBucket: "foodexpress-9b0ff.firebasestorage.app",
      messagingSenderId: "818281594225",
      appId: "1:818281594225:web:205774c2914ae2b9b08ad0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const profilePic = document.getElementById("profilePic");
    const logoutBtn = document.getElementById("logoutBtn");

    // Pastel avatar setup
    const pastelColors = ["#FFB3BA","#FFDFBA","#FFFFBA","#BAFFC9","#BAE1FF","#E0BBFF","#C2F0FC","#F1CBFF","#FFD6A5"];
    function getPastelColor(name){ return pastelColors[name.charCodeAt(0)%pastelColors.length]; }
    function setAvatarInitial(firstName){
      profilePic.style.display="none";
      let avatar=document.getElementById("avatarInitial");
      if(!avatar){
        avatar=document.createElement("div");
        avatar.id="avatarInitial";
        avatar.className="w-20 h-20 rounded-full flex items-center justify-center text-white text-2xl font-bold";
        profilePic.parentNode.insertBefore(avatar,profilePic);
      }
      avatar.style.background=getPastelColor(firstName);
      avatar.textContent=firstName.charAt(0).toUpperCase();
    }

    // Firebase login state
    onAuthStateChanged(auth,(user)=>{
      if(user){
        const fullName=user.displayName||user.email?.split("@")[0]||"User";
        const firstName=fullName.split(" ")[0];
        userName.textContent=firstName;
        userEmail.textContent=user.email||"No Email";
        if(user.photoURL){
          profilePic.src=user.photoURL;
          profilePic.style.display="block";
          const avatar=document.getElementById("avatarInitial"); if(avatar) avatar.remove();
        } else { setAvatarInitial(firstName); }
      } else {
        userName.textContent="Guest User";
        userEmail.textContent="";
        profilePic.src="assets/user.png";
        profilePic.style.display="block";
        const avatar=document.getElementById("avatarInitial"); if(avatar) avatar.remove();
      }
    });

    logoutBtn.addEventListener("click",()=>{
      signOut(auth).then(()=>{ window.location.href="index.html"; }).catch((error)=>console.error("Logout Error:",error));
    });

    // Bottom navigation logic
    function setActiveTab(tabName){
      document.querySelectorAll("#bottomNav .nav-item").forEach(item=>{
        if(item.dataset.tab===tabName){
          item.classList.remove("text-gray-500","scale-100");
          item.classList.add("text-orange-500","scale-110");
        } else {
          item.classList.remove("text-orange-500","scale-110");
          item.classList.add("text-gray-500","scale-100");
        }
      });
    }
    setActiveTab("account");

    document.querySelectorAll("#bottomNav .nav-item").forEach(item=>{
      item.addEventListener("click",()=>{
        const tab=item.dataset.tab;
        setActiveTab(tab);
        if(tab==="orders") window.location.href="orders.html";
        if(tab==="home") window.location.href="index.html";
        if(tab==="account") window.location.href="account.html";
        if(tab==="cart") window.location.href="cart.html";
      });
    });
  </script>
</body>
</html>
