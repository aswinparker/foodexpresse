<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Food Express</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcrypt.min.js"></script>
</head>
<body class="bg-white font-sans flex flex-col items-center justify-center min-h-screen pb-20">

  <div class="w-80 bg-white p-6 rounded-lg shadow">
    <h2 class="text-lg font-bold mb-4">Create Account</h2>
    
    <input type="text" id="name" placeholder="Name" class="border p-2 w-full mb-1" />
    <p id="nameError" class="text-red-500 text-xs mb-2 hidden"></p>
    
    <input type="email" id="email" placeholder="Email" class="border p-2 w-full mb-1" />
    <p id="emailError" class="text-red-500 text-xs mb-2 hidden"></p>
    
    <input type="password" id="password" placeholder="Password" class="border p-2 w-full mb-1" />
    <p id="passwordError" class="text-red-500 text-xs mb-2 hidden"></p>
    
    <input type="password" id="confirmPassword" placeholder="Confirm Password" class="border p-2 w-full mb-4" />
    <p id="confirmPasswordError" class="text-red-500 text-xs mb-4 hidden"></p>
    
    <button onclick="signup()" class="bg-orange-500 text-white py-2 px-4 w-full rounded">Sign Up</button>
    <p class="text-center text-sm mt-3">Already have an account? <a href="login.html" class="text-blue-500">Login</a></p>
  </div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-white shadow-t p-2 flex justify-around items-center border-t">
    <a href="index.html" class="text-center">üè†<br><span class="text-xs">Home</span></a>
    <a href="orders.html" class="text-center">üì¶<br><span class="text-xs">Orders</span></a>
    <a href="cart.html" class="text-center relative">üõí<br><span class="text-xs">Cart</span></a>
    <a href="account.html" class="text-center text-orange-500">üë§<br><span class="text-xs">Account</span></a>
  </div>

  <script>
    function clearErrors() {
      ["nameError","emailError","passwordError","confirmPasswordError"].forEach(id => {
        const el = document.getElementById(id);
        el.innerText = "";
        el.classList.add("hidden");
      });
    }

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function signup() {
      clearErrors();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      let hasError = false;

      if (!name) {
        const el = document.getElementById("nameError");
        el.innerText = "Name is required";
        el.classList.remove("hidden");
        hasError = true;
      }

      if (!email) {
        const el = document.getElementById("emailError");
        el.innerText = "Email is required";
        el.classList.remove("hidden");
        hasError = true;
      } else if (!validateEmail(email)) {
        const el = document.getElementById("emailError");
        el.innerText = "Enter a valid email";
        el.classList.remove("hidden");
        hasError = true;
      }

      if (!password) {
        const el = document.getElementById("passwordError");
        el.innerText = "Password is required";
        el.classList.remove("hidden");
        hasError = true;
      } else if (password.length < 6) {
        const el = document.getElementById("passwordError");
        el.innerText = "Password must be at least 6 characters";
        el.classList.remove("hidden");
        hasError = true;
      }

      if (!confirmPassword) {
        const el = document.getElementById("confirmPasswordError");
        el.innerText = "Confirm your password";
        el.classList.remove("hidden");
        hasError = true;
      } else if (password !== confirmPassword) {
        const el = document.getElementById("confirmPasswordError");
        el.innerText = "Passwords do not match";
        el.classList.remove("hidden");
        hasError = true;
      }

      if (hasError) return;

      // Check if email already exists
      let users = JSON.parse(localStorage.getItem("users") || "[]");
      if (users.find(u => u.email === email)) {
        const el = document.getElementById("emailError");
        el.innerText = "Email already exists";
        el.classList.remove("hidden");
        return;
      }

      // Hash password
      const salt = bcrypt.genSaltSync(10);
      const hashedPassword = bcrypt.hashSync(password, salt);

      const avatars = [
        "https://i.imgur.com/0y8Ftya.jpg",
        "https://i.imgur.com/nQF2zWb.jpg",
        "https://i.imgur.com/q8Aaw0m.jpg"
      ];
      const avatar = avatars[Math.floor(Math.random() * avatars.length)];

      users.push({ name, email, password: hashedPassword, avatar, cart: [] });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Account created! Please log in.");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
