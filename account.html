<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Express - Account</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .snap-x::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-orange-500 text-white p-4 text-center font-bold text-xl">
    Food Express
  </header>

  <!-- Profile Section -->
  <section class="bg-white shadow-md p-6 flex flex-col items-center">
    <img id="profilePic" src="assets/user.png" alt="Profile" class="w-20 h-20 rounded-full border mb-3">
    <h2 id="userName" class="text-lg font-semibold">Guest User</h2>
    <p id="userEmail" class="text-gray-600 text-sm">guest@example.com</p>
    <button id="manageProfileBtn" class="mt-3 px-4 py-2 bg-orange-500 text-white rounded-lg shadow hover:bg-orange-600">
      Manage Profile
    </button>
  </section>

  <!-- Account Options -->
  <main class="flex-1 p-4 space-y-4">

    <a href="orders.html" class="block bg-white rounded-xl shadow p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50">
      <span class="font-medium">My Orders</span>
      <span class="text-gray-400">â€º</span>
    </a>

    <a href="addresses.html" class="block bg-white rounded-xl shadow p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50">
      <span class="font-medium">Saved Addresses</span>
      <span class="text-gray-400">â€º</span>
    </a>

    <a href="payments.html" class="block bg-white rounded-xl shadow p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50">
      <span class="font-medium">Payments & Wallet</span>
      <span class="text-gray-400">â€º</span>
    </a>

    <a href="help.html" class="block bg-white rounded-xl shadow p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50">
      <span class="font-medium">Help & Support</span>
      <span class="text-gray-400">â€º</span>
    </a>

    <div id="logoutBtn" class="bg-white rounded-xl shadow p-4 flex items-center justify-between cursor-pointer hover:bg-gray-50 text-orange-500 font-medium">
      Logout
      <span class="text-gray-400">â€º</span>
    </div>

  </main>

<!-- Bottom Navigation -->
<div class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t rounded-t-2xl">
  <div id="bottomNav" class="flex justify-around items-center py-2">
    
    <!-- Home -->
    <div class="nav-item flex flex-col items-center cursor-pointer text-orange-500 transition-all duration-300 transform" data-tab="home">
      <span class="text-2xl">ğŸ </span>
      <span class="text-xs font-medium">Home</span>
    </div>
    
    <!-- Orders -->
    <div class="nav-item flex flex-col items-center cursor-pointer text-gray-500 transition-all duration-300 transform" data-tab="orders">
      <span class="text-2xl">ğŸ“¦</span>
      <span class="text-xs font-medium">Orders</span>
    </div>
    
    <!-- Cart -->
    <div class="nav-item flex flex-col items-center relative cursor-pointer text-gray-500 transition-all duration-300 transform" data-tab="cart" onclick="goToCart()">
      <span class="text-2xl">ğŸ›’</span>
      <span class="absolute -top-1 -right-2 bg-red-500 text-white rounded-full text-[10px] px-1" id="cartCount">0</span>
      <span class="text-xs font-medium">Cart</span>
    </div>
    
    <!-- Account -->
    <div class="nav-item flex flex-col items-center cursor-pointer text-gray-500 transition-all duration-300 transform" data-tab="account" onclick="openLoginPopup()">
      <span class="text-2xl">ğŸ‘¤</span>
      <span class="text-xs font-medium" id="accountLabel">Account</span>
    </div>
    
  </div>
</div>

<script>
  function setActiveTab(tabName) {
    document.querySelectorAll("#bottomNav .nav-item").forEach(item => {
      if (item.dataset.tab === tabName) {
        item.classList.remove("text-gray-500", "scale-100");
        item.classList.add("text-orange-500", "scale-110"); // active = orange + slightly bigger
      } else {
        item.classList.remove("text-orange-500", "scale-110");
        item.classList.add("text-gray-500", "scale-100"); // inactive = gray + normal size
      }
    });
  }

  // default active = home
  setActiveTab("home");

  // handle clicks
  document.querySelectorAll("#bottomNav .nav-item").forEach(item => {
    item.addEventListener("click", () => {
      const tab = item.dataset.tab;
      setActiveTab(tab);
      // Optional navigation
      if (tab === "orders") window.location.href = "orders.html";
      if (tab === "home") window.location.href = "index.html";
    });
  });
</script>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCAGirQsFfQNInhUc9yuMD-QElaDnmRbKE",
      authDomain: "foodexpress-9b0ff.firebaseapp.com",
      projectId: "foodexpress-9b0ff",
      storageBucket: "foodexpress-9b0ff.firebasestorage.app",
      messagingSenderId: "818281594225",
      appId: "1:818281594225:web:205774c2914ae2b9b08ad0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const userName = document.getElementById("userName");
    const userEmail = document.getElementById("userEmail");
    const profilePic = document.getElementById("profilePic");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        userName.textContent = user.displayName || "User";
        userEmail.textContent = user.email || "No Email";
        profilePic.src = user.photoURL || "assets/user.png";
      } else {
        userName.textContent = "Guest User";
        userEmail.textContent = "";
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      }).catch((error) => {
        console.error("Logout Error:", error);
      });
    });
  </script>
</body>
</html>
