<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #fefefe;
      font-family: 'Segoe UI', sans-serif;
    }
    .banner {
      background: #ff5722;
      color: white;
      padding: 1rem;
      border-radius: 15px;
      margin-bottom: 1rem;
    }
    .food-icons img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
    .product-card {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
    }
    .product-card img {
      width: 100%;
      height: auto;
    }
    .price-tag {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff5722;
      color: #fff;
      padding: 5px 10px;
      border-radius: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body class="p-3">

  <h4>üçî FoodExpress</h4>

  <!-- Location with icon -->
  <p class="text-muted">
    <i class="bi bi-geo-alt-fill text-danger"></i> 
    Location: <span id="location">Detecting...</span>
    <button class="btn btn-sm btn-outline-primary ms-2" onclick="getLocation()">Enable Location</button>
  </p>

  <div class="banner text-center">
    <h5>üî• Get 50% Off Your First Order!</h5>
    <small>Use code <strong>FIRST50</strong> at checkout</small>
    <div><button class="btn btn-light btn-sm mt-2">Order Now</button></div>
  </div>

  <div class="d-flex justify-content-between mb-3">
    <span>üçï Pizza</span>
    <span>ü•ó Salad</span>
    <span>üç£ Sushi</span>
    <span>ü•™ Sandwich</span>
  </div>

  <div class="product-card">
    <div class="position-relative">
      <img src="https://img.freepik.com/free-photo/front-view-burger-stand_141793-15542.jpg" alt="Cheeseburger">
      <div class="price-tag">$8.99</div>
    </div>
    <div class="p-3">
      <h5 class="mb-1">Cheese Burger</h5>
      <p class="text-muted mb-2">Juicy beef, lettuce, tomato, pickles, mustard</p>
      <button class="btn btn-warning btn-sm w-100">Add to Cart</button>
    </div>
  </div>

  <script>
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition, showError);
      } else {
        document.getElementById("location").innerText = "Geolocation not supported";
      }
    }

    function showPosition(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      document.getElementById("location").innerText = `Lat: ${lat.toFixed(3)}, Lon: ${lon.toFixed(3)}`;
    }

    function showError(error) {
      document.getElementById("location").innerText = "Permission denied or unavailable";
    }
  </script>

</body>
</html>
