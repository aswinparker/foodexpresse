<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart - Food Express</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans flex flex-col min-h-screen">

  <!-- Top Bar -->
  <div class="flex justify-between items-center px-4 py-3 shadow">
    <h1 class="text-xl font-bold">🛒 Your Cart</h1>
    <a href="index.html" class="text-blue-500 text-sm">← Back</a>
  </div>

  <!-- Cart Content -->
  <div id="cart-container" class="flex-1 flex flex-col items-center justify-center px-4 text-center">
    <img src="https://i.imgur.com/DRyGWex.png" alt="Empty Cart" class="w-40 mb-4 opacity-70" />
    <h2 class="text-xl font-semibold mb-2">Your cart is empty</h2>
    <p class="text-gray-500">Looks like you haven't added anything yet.</p>
  </div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-white shadow-t p-2 flex justify-around items-center border-t">
    <div class="text-center"><a href="index.html">🏠<br><span class="text-xs">Home</span></a></div>
    <div class="text-center">📦<br><span class="text-xs">Orders</span></div>
    <div class="text-center text-orange-500">🛒<br><span class="text-xs">Cart</span></div>
    <div class="text-center">👤<br><span class="text-xs">Account</span></div>
  </div>

</body>
<!-- Add this inside <body> at the end -->
    <script>
        const cart = JSON.parse(localStorage.getItem("cart")) || [];
      
        function updateCartCount() {
          const count = cart.length;
          document.getElementById("cart-count").innerText = count > 0 ? count : "";
        }
      
        function addToCart(name, price) {
          cart.push({ name, price });
          localStorage.setItem("cart", JSON.stringify(cart));
          updateCartCount();
          alert(`${name} added to cart`);
        }
      
        function showCart() {
          if (cart.length === 0) return alert("🛒 Your cart is empty");
          let message = "🛒 Your Cart:\n";
          cart.forEach((item, i) => {
            message += `${i + 1}. ${item.name} - $${item.price}\n`;
          });
          message += "\nProceed to place order?";
          if (confirm(message)) {
            localStorage.removeItem("cart");
            alert("✅ Order placed successfully!");
            location.reload();
          }
        }
      
        updateCartCount();
      </script>
</html>
