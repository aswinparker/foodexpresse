<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Food Express</title>
  <script src="https://cdn.tailwindcss.com"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body class="bg-amber-50 font-sans text-gray-800">
  

<!-- Top bar -->
<!-- Header -->
<header id="mainHeader" class="header-animate header-shine header-shrink p-4 bg-amber-50 sticky top-0 z-50 backdrop-blur-xl shadow-md">
  <div class="max-w-7xl mx-auto flex flex-col space-y-3">

    <!-- TOP ROW: Location + Account -->
    <div class="flex items-center justify-between w-full">

      <!-- LEFT: Location -->
      <div class="flex items-center space-x-2">

        <!-- Premium 3D Icon (Swiggy Style) -->
        <div
          class="p-2 rounded-full bg-white shadow-xl transform transition-all duration-300 hover:scale-110 hover:rotate-1">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
            class="w-6 h-6 text-orange-500 drop-shadow-[0_3px_3px_rgba(255,94,0,0.5)]">
            <path fill="currentColor"
              d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7z" />
          </svg>
        </div>

        <!-- Location Bubble -->
        <div id="locationButton"
          class="flex items-center space-x-1 px-3 py-1 bg-white rounded-2xl shadow-md cursor-pointer select-none
              transition-all duration-300 hover:shadow-xl hover:scale-[1.02] active:scale-95">
          <p id="locationText" class="font-semibold text-gray-900 text-sm tracking-wide">Detecting...</p>
          <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-gray-700"
            fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M19 9l-7 7-7-7" />
          </svg>
        </div>

      </div>

<!-- RIGHT: 3D AI Glowing Premium Account Icon -->
<div
  class="relative p-2.5 rounded-full cursor-pointer
         bg-white
         shadow-[0_4px_12px_rgba(0,0,0,0.2)]
         hover:scale-110 active:scale-95
         transition-all duration-300 ease-out">

  <!-- Outer 3D AI Glow Ring -->
  <div class="absolute inset-0 rounded-full 
              border-[3px] border-transparent
              bg-gradient-to-br from-orange-400 to-red-500
              opacity-80 blur-[4px] -z-10"></div>

  <!-- Shine overlay -->
  <div class="absolute inset-0 rounded-full
              bg-gradient-to-t from-transparent to-white/30"></div>

  <!-- Soft Inner Glow -->
  <div class="absolute inset-0 rounded-full
              bg-orange-200/20 blur-[6px]"></div>

  <!-- Icon -->
  <svg xmlns="http://www.w3.org/2000/svg" fill="none"
    viewBox="0 0 24 24" stroke-width="1.5"
    stroke="#ff4d00"
    class="relative w-5 h-5 drop-shadow-[0_1px_2px_rgba(255,77,0,0.7)]">
    <path stroke-linecap="round" stroke-linejoin="round"
      d="M15.75 6.75a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z
         M4.5 20.25a7.5 7.5 0 1115 0v.75H4.5v-.75z" />
  </svg>

</div>





    </div>

<!-- SEARCH BAR (Glassmorphic, Fixed) -->
    <div class="relative w-full max-w-xl mx-auto">
      <input type="text" placeholder="Search for food or restaurants..."
        class="w-full rounded-full px-4 py-3 pl-12 text-gray-700 focus:outline-none shadow-xl
               bg-white/60 backdrop-blur-2xl border border-white/30"
        id="searchBox" />
      <svg class="w-6 h-6 absolute left-4 top-3 text-gray-400" fill="none" stroke="currentColor"
        viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1110.5 3a7.5 7.5 0 016.15 13.65z" />
      </svg>
    </div>

<!-- CATEGORY STRIP INSIDE HEADER -->
<div class="mt-3 pb-2">

  <div id="categoryStrip"
    class="flex overflow-x-auto space-x-4 px-1 py-1 no-scrollbar snap-x snap-mandatory scroll-smooth">

    <!-- Category Cards -->
    <div class="category-card premium-card premium-glow flex flex-col items-center min-w-[80px] snap-start cursor-pointer">
      <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center text-xl shadow">üçî</div>
      <div class="text-xs font-medium mt-1 text-center">Burger</div>
    </div>

    <div class="category-card premium-card premium-glow flex flex-col items-center min-w-[80px] snap-start cursor-pointer">
      <div class="w-12 h-12 rounded-full bg-yellow-100 flex items-center justify-center text-xl shadow">üçï</div>
      <div class="text-xs font-medium mt-1 text-center">Pizza</div>
    </div>

    <div class="category-card premium-card premium-glow flex flex-col items-center min-w-[80px] snap-start cursor-pointer">
      <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center text-xl shadow">ü•ó</div>
      <div class="text-xs font-medium mt-1 text-center">Salads</div>
    </div>

      <div class="category-card premium-card premium-glow flex flex-col items-center min-w-[80px] snap-start cursor-pointer">
      <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center text-xl shadow">üç£</div>
      <div class="text-xs font-medium mt-1 text-center">Sushi</div>
    </div>

     <div class="category-card premium-card premium-glow flex flex-col items-center min-w-[80px] snap-start cursor-pointer">
      <div class="w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center text-xl shadow">üåÆ</div>
      <div class="text-xs font-medium mt-1 text-center">Tacos</div>
    </div>

    <div class="category-card premium-card premium-glow flex flex-col items-center min-w-[80px] snap-start cursor-pointer">
      <div class="w-12 h-12 rounded-full bg-indigo-100 flex items-center justify-center text-xl shadow">üçõ</div>
      <div class="text-xs font-medium mt-1 text-center">Biryani</div>
    </div>

  </div>
</div>

  

  </div>
</header>


<!-- Full-Screen Right Slide Panel -->
<div id="locationPanel" class="fixed top-0 right-0 w-full h-full bg-white z-50
                             transform translate-x-full transition-transform duration-500 ease-out overflow-y-auto">

  <div class="p-6 flex flex-col">

    <!-- Back Button -->
    <button onclick="closeLocationPanel()"
            class="flex items-center text-gray-700 font-semibold mb-4 active:scale-95">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" fill="none"
           viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 19l-7-7 7-7" />
      </svg>
      Back
    </button>

    <h2 class="text-2xl font-extrabold mb-4">Change Location</h2>

    <!-- Current Location Button -->
    <button id="currentLocationBtn"
            class="w-full bg-orange-100 text-orange-700 py-3 rounded-xl font-semibold shadow mb-4
                   hover:bg-orange-200 active:scale-95">
      Use Current Location
    </button>

    <!-- Search Input -->
    <input type="text" id="newLocation"
           placeholder="Search or enter your location..."
           class="w-full px-4 py-3 border rounded-xl shadow-sm focus:ring-2 focus:ring-orange-500 mb-2" />

    <!-- Autocomplete Suggestions -->
    <div id="suggestions" class="flex flex-col gap-2 mb-4"></div>

    <!-- Recent Locations -->
    <div id="recentLocations" class="flex flex-col gap-2 text-sm text-gray-600 mb-4"></div>

  </div>
</div>

<div id="noData"></div>



<!-- üîç Full-Screen Search Overlay -->
<div id="searchOverlay"
  class="hidden fixed inset-0 bg-white z-50 flex flex-col translate-y-full transition-transform duration-300 ease-out">

  <!-- Top bar -->
  <div class="flex items-center justify-between px-4 py-3 border-b">
    <input id="searchInput" type="text" placeholder="Search for dishes or restaurants"
      class="flex-1 bg-gray-100 rounded-lg px-4 py-2 outline-none focus:ring-2 focus:ring-orange-500 text-gray-700" />
    <button id="closeSearch" class="ml-3 text-gray-500 hover:text-black text-xl">‚úï</button>
  </div>

  <!-- Results container (live search results appear here) -->
  <div id="resultsContainer" class="p-4 flex-1 overflow-y-auto"></div>
</div>

<!-- üßÅ Bottom Sheet Food Preview -->
<div id="foodSheet" class="hidden fixed inset-0 bg-black/40 backdrop-blur-sm z-[90] flex items-end">
  <div class="bg-white w-full rounded-t-3xl shadow-xl p-5 translate-y-full transition-transform duration-300 ease-out" id="foodSheetInner">
    <div class="w-16 h-1 bg-gray-300 rounded-full mx-auto mb-4"></div>
    <div id="foodSheetContent" class="space-y-4 text-center"></div>
  </div>
</div>






<div id="restaurantList"></div>



  
<!-- TOAST -->
<div id="toast"
     class="fixed bottom-4 left-1/2 transform -translate-x-1/2
            bg-black text-white px-4 py-2 rounded-lg opacity-0
            transition-all duration-500 pointer-events-none z-50">
</div>



<!-- Dim Background Overlay -->
<div id="overlay"
     class="fixed inset-0 bg-black bg-opacity-30 backdrop-blur-sm opacity-0 pointer-events-none 
            transition-all duration-300 z-40">
</div>

 <script src="script.js"></script>
</body>
</html>
